<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<table border="2">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><p th:text="${user.getId()}"></p></td>
        <td><a th:href="@{/admin/user(id=${user.getId()})}" th:text="| ${user.getUsername()} |"></a></td>
        <td><p th:text="${user.getEmail()}"></p></td>
        <td><p th:text="${user.roles}"></p></td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<a th:href="@{/admin/new}" style="font-size: 20px; background-color: #738107; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Add user</a>
<br/><br/><br/>
<a th:href="@{/logout}" style="font-size: 20px; background-color: #738107; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Logout</a>

</body>
</html>
