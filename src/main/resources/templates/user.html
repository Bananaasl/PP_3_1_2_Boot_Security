<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table border="2">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${user}">
        <td><p th:text="${user.getId()}"></p></td>
        <td><p th:text="${user.getUsername()}"></p></td>
        <td><p th:text="${user.getEmail()}"></p></td>
        <td><p th:text="${user.roles}"></p></td>
    </tr>
    </tbody>
</table>
<br>
<br>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a th:href="@{/admin/update(id=${user.getId()})}" style="font-size: 20px; background-color: #738107; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Update</a>
    <br/><br/>
    <form th:method="POST" th:action="@{/admin/delete(id=${user.getId()})} ">
        <input type="submit" value="Delete" style="font-size: 20px; background-color: #738107; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;"/>
    </form>
</div>
<br/><br/>
<a th:href="@{/logout}" style="font-size: 20px; background-color: #738107; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Logout</a>

</body>
</html>
